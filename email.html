<body>
    <header class="site-header">
        <div class="wrapper">
            <nav id="primary-nav" class="site-nav">
                <a href="index.html"><button class="btn-default">M</button></a>
                <a href="ambition.html"><button class="btn-default">A</button></a>

            </nav>
        </div>
    </header>
    <section class="container page-content">
        <div class="quote-container">
			<blockquote>
				I do love email. Wherever possible I try to communicate asynchronously. I'm really good at email.<br />
				&mdash;Elon Musk
            </blockquote>
		</div>
        <div class="page-title">
            <h1>The easiest way to get in touch is by <span class="em">Email</span></h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-1" >
                    <p>Please fill out the form below and I will get in touch with you.</p>
                    <form id="emailform" action="email.aspx" method="POST">
                        <table>
                            <tr>
                                
                                <th><label for="fname">First Name</label><sup>* required</sup></th>
                                <th><label for="lname">Last Name</label><sup>* required</sup></th>
                                <th><label for="email">Email</label><sup>* required</sup></th>
                            </tr>
                            <tr>
                                <td id="c"><input type="text" id="fname" name="fname"  placeholder="first name" required /></td>
                                <td id="b"><input type="text" id="lname" name="lname"  placeholder="last name" required /></td>
                                <td id="a"><input type="text" id="email" name="email" placeholder="email" required /></td>
                            </tr>
                            <tr>
                                <td></td><td><textarea rows="4" cols="30" id="msg" name="msg" placeholder="Type message here" wrap="soft"></textarea></td><td></td>
                            <tr>
                                <td></td><td><input type="button" value="Submit" onclick="validate()" /></td><td></td>
                            </tr>
                        </table>
                   </form>
                </div>
            </div>
        </div>
    </section>
</body>
